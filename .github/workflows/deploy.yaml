name: Deploy to AWS Lambda

on:
    push:
        branches:
        - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-lambda:
    name: Deploy to AWS S3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install javascript packages and build the frontend assets
        run: |
          npm install
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::154471991214:role/github_action
          aws-region: ap-northeast-1

      - name: Copy files to the S3 with the AWS CLI
        run: |
          aws s3 sync build s3://portfolio.docfunc.com
